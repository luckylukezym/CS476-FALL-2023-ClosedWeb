<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Page</title>
    <link rel="stylesheet" type="text/css" href="css/index-style.css" />
	<link rel="stylesheet" type="text/css" href="css/comment-style.css" />
</head>
<body>
    <div class="container">
        <h2>Product Comments</h2>
        
        <h3>Leave your comment:</h3>
        <form action="/path/to/server" method="POST">
            <textarea id="userComment" name="userComment" rows="4" required placeholder="Enter your comment here..."></textarea>
            <br>
            <input type="submit" value="Submit Comment">
        </form>
        
        <h3>Comments:</h3>
        <div class="comments-section">
            <!-- 例子评论，实际数据应当从后端数据库动态加载 -->
            <div class="comment">
                <strong>[user name1]:</strong>
                <p>This product is amazing!</p>
            </div>
            <div class="comment">
                <strong>[user name2]:</strong>
                <p>Really helpful, thanks!</p>
            </div>
            <!-- 更多评论... -->
        </div>
    </div>
</body>
</html>
