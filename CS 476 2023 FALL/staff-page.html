<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>

</head>
<body>
    <div class="container">
        <h2>Control Menu</h2>
        <!-- action后续改成服务器的地址-->
        <form action="/path/to/server" method="POST">
            <div class="form-group">
                <label for="productId">product id:</label>
                <input type="text" id="productId" name="productId" required placeholder="enter product Id">
            </div>
            
            <div class="form-group">
                <label for="productQuantity">product number:</label>
                <input type="number" id="productQuantity" name="productQuantity" required placeholder="enter product number">
            </div>

            <div class="form-group">
                <label for="productPrice">product price</label>
                <input type="text" id="productPrice" name="productPrice" required placeholder="enter product price">
            </div>

            <input type="submit" value="submit">
        </form>
    </div>
    <h3>Product List</h3>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Number</th>
                <th>Product Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- 目前这只是一个例子，实际的数据需要连接到后端数据库获取  -->
            <tr>
                    <td>product1</td>
                    <td>10</td>
                    <td>$50</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
